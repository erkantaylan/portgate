<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portgate</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>âš¡ Portgate</h1>
    <p class="subtitle">Local Reverse Proxy Dashboard</p>
  </header>
  <div class="settings-bar">
    <label class="settings-label">Domain Suffix</label>
    <div class="settings-input-group">
      <span class="settings-dot">.</span>
      <input type="text" id="domain-suffix" placeholder="localhost" spellcheck="false">
      <button class="btn btn-primary btn-sm" id="save-suffix-btn" onclick="saveDomainSuffix()" style="display:none">Save</button>
    </div>
    <div id="suffix-note" class="suffix-note" style="display:none">
      Non-localhost suffixes require hosts file or DNS configuration.
    </div>
  </div>
  <main>
    <section class="panel">
      <h2>Discovered Ports</h2>
      <div class="add-port-form">
        <input type="number" id="add-port-number" placeholder="Port" min="1" max="65535">
        <input type="text" id="add-port-name" placeholder="Name (optional)">
        <input type="text" id="add-port-path" placeholder="Path (optional)">
        <button class="btn btn-primary" onclick="addPort()">Add Port</button>
      </div>
      <div id="ports" class="list"></div>
    </section>
    <section class="panel">
      <h2>Domain Mappings</h2>
      <div id="mappings" class="list"></div>
    </section>
    <section class="panel">
      <h2>Scan Ranges</h2>
      <div class="add-range-form">
        <input type="number" id="add-range-start" placeholder="Start" min="1" max="65535">
        <input type="number" id="add-range-end" placeholder="End" min="1" max="65535">
        <button class="btn btn-primary" onclick="addScanRange()">Add Range</button>
      </div>
      <div id="scan-ranges" class="list"></div>
    </section>
  </main>
  <script src="/client.js"></script>
</body>
</html>
