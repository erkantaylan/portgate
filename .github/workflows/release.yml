name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: portgate-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: portgate-windows-amd64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags "-X main.version=${{ github.ref_name }}" -o ${{ matrix.binary }} .

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: portgate-linux-amd64

      - uses: actions/download-artifact@v4
        with:
          name: portgate-windows-amd64.exe

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            portgate-linux-amd64
            portgate-windows-amd64.exe
